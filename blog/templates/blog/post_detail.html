<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Post</title>
</head>
<body>

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{post.published_date}}
            </div>
        {% endif %}
        <h1> {{ post.title }} </h1>
        <p> {{ post.text }} </p>
    </div>

</body>
</html>
